<div>
    <div style="height:30vh;width: 40vw; position: absolute; left:30vw">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <ag-grid-angular style="width: 40vw; height: 20vh;" class="ag-theme-balham" [rowData]="model" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
            </ag-grid-angular>
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
    </div>

    <div style=" position: absolute;
    top: 35vh;
    width: 95%;
    padding: 10vh;
">
        <div style="height: 5vh;">
            <label>Summary: </label>
            <select (change)="filterDetails($event.target.value)">
      <option value="0">--All--</option>
      <option *ngFor="let i of days" value={{i}}>
        Day {{i+1}}
      </option>
    </select>
        </div>
        <div id="container" style="width:100%;height: 52vh;
    position: absolute;
    "></div>

    </div>
</div>

<div style="position: relative
;margin:2vh; ">

    <div style="height:30vh; position: relative; ">
        <label>Coverage Summary</label>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <ag-grid-angular style="width: 40vw; height: 20vh;" class="ag-theme-balham" [rowData]="model" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef">
            </ag-grid-angular>

            <div style="width:95%">
                <label>Hourly Data</label>
                <ag-grid-angular style="height: 20vh;" class="ag-theme-balham" [rowData]="data" [columnDefs]="transposedColumnDef" [defaultColDef]="defaultColDef">
                </ag-grid-angular>

            </div>
            <button type="submit" class="btn btn-success" style="margin-top: 1vh;">Submit</button>

        </form>
    </div>
</div>

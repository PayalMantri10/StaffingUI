<div style="position: relative; width:96vw; margin:2vh;">
    <h2>&nbsp;Job Scheduler</h2>
    <form (ngSubmit)="heroForm.form.valid" #heroForm="ngForm" >
        <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Job Name</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" required type="text" [(ngModel)]="formval.jobName" name="jobName" (blur)="sendresponse()"/></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Enter comma seperted shift preferences</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" type="text" title="Enter comma separated numbers" [(ngModel)]="formval.shiftLength" pattern="\d{1,2}(,\d{1,2}|, \d{1,2}| ,\d{1,2})*[, ]?" name="shiftLength" #name="ngModel" (blur)="sendresponse()"/>
            </mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Enter lower limit for utilization</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" type="number" [(ngModel)]="formval.lowerUtilization" placeholder="0.85" step="0.05" min="0.5" max="1.1"
                    name="lowerUtilization" (blur)="sendresponse()"/></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Enter upper limit for utilization</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" type="number" [(ngModel)]="formval.upperUtilization" placeholder="1.10" step = "0.05" min="0.8" max="1.5"
                    name="upperUtilization" (blur)="sendresponse()"/></mat-grid-tile>
        </mat-grid-list>
        
        <label class="col-sm">Clinician Relationship</label>
        <br />
        <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Physician </label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" required type="text" [(ngModel)]="formval.expression1" name = "expression1" (blur)="sendresponse()"/></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <label class="col-sm">App</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" required type="text"  [(ngModel)]="formval.expression2" name = "expression2" (blur)="sendresponse()"/></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Scribe</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" required type="text" [(ngModel)]="formval.expression3" name = "expression3" (blur)="sendresponse()"/></mat-grid-tile>
        </mat-grid-list>

        <label>Coverage Summary</label>
        <ag-grid-angular domLayout="autoHeight" style="width: 44.1vw; height: 20vh;" class="ag-theme-balham" [rowData]="model" [columnDefs]="formval.columnDefs" [defaultColDef]="defaultColDef" (blur)="sendresponse()">
        </ag-grid-angular>
        <br />

        <div style="width: 30vh;" class="form-group">
            <label>Arrival Data format</label>
            <select class="form-control mt-2"  required id="inputType" name="inputFormat" #input_Format
               [(ngModel)]="formval.inputFormat" (blur)="sendresponse()">
                <option value="-1" >Select Input Format</option>
                <option [value]="type" *ngFor="let type of inputTypes">
                    {{ type }}
                </option>
            </select>
        </div>

        <div *ngIf="formval.inputFormat == 'FTP_URL'">
            <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP URL</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.inputFtpUrl" id="inputFtpUrl" placeholder="ftp://myname@host.dom/2Fetc" name="inputFtpUrl" (blur)="sendresponse()"/></mat-grid-tile>

                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP Username</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.inputFtpUsername" id="inputFtpUsername" placeholder="" name="inputFtpUsername" (blur)="sendresponse()"/></mat-grid-tile>

                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP Password</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.inputFtpPassword" id="inputFtpPassword" placeholder="" name="inputFtpPassword" (blur)="sendresponse()"/></mat-grid-tile>
            </mat-grid-list>
        </div>

        <div *ngIf="formval.inputFormat == 'DATA_FILE'">
            <label for="file">Choose File</label>
            <input type="file" required id="file" #fileInput (change)="handleFileInput($event.target.files)" (blur)="sendFile()"/>
        </div>

        <div style="width: 30vh;">
            <label>Output Data format</label>
            <select class="form-control mt-2" id="outputType" name="outputFormat" #output_Format
               [(ngModel)]="formval.outputFormat"(blur)="sendresponse()">
               (change)="outputformatChanged(outputFormat.value)">
                <option value="-1">Select Output Format</option>
                <option [value]="type" *ngFor="let type of outputTypes">
                    {{ type }}
                </option>
            </select>
        </div>

        <div *ngIf="formval.outputFormat == 'FTP_URL'">
            <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP URL</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.outputFtpUrl" id="outputFtpUrl" placeholder="ftp://myname@host.dom/2Fetc" name="outputFtpUrl" (blur)="sendresponse()"/></mat-grid-tile>

                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP Username</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.outputFtpUsername" id="outputFtpUsername" placeholder="" name="outputFtpUsername" (blur)="sendresponse()"/></mat-grid-tile>

                <mat-grid-tile class="script-menu">
                    <label class="col-sm">FTP Password</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="text" [(ngModel)]="formval.outputFtpPassword" id="outputFtpPassword" placeholder="" name="outputFtpPassword" (blur)="sendresponse()"/></mat-grid-tile>
            </mat-grid-list>
        </div>

        <div *ngIf="formval.outputFormat == 'EMAIL'">
            <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
                <mat-grid-tile class="script-menu">
                    <label class="col-sm">Email ID</label></mat-grid-tile>
                <mat-grid-tile class="script-menu">
                    <input class="col-sm" required type="email" [(ngModel)]="formval.emailId" id="emailId" placeholder="" name="emailId" (blur)="sendresponse()" />
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <br />

        <mat-grid-list cols="2" rowHeight="5vh" style="width: 50vw;">
            <mat-grid-tile class="script-menu">
                <label class="col-sm">Cron expression</label></mat-grid-tile>
            <mat-grid-tile class="script-menu">
                <input class="col-sm" type="text" required [(ngModel)]="formval.cronExpression" name="cronExpression" placeholder="0 0 12 ? * SAT *"  (blur)="sendresponse()"/><img src="assets\clock.png" (click)="openDialog()"></mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
